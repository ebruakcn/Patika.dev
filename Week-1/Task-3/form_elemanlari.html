<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<style>
    form{
        border:1px solid black;
        padding: 10px;
        width: 30%;
        border-radius: 4px;
        }
</style>
    <h2>Kullanıcı Kayıt Formu</h2>
        <!-- Text Input -->
        <label for="fname">Ad:</label>
        <input type="text" id="fname" name="fname" required> <br> <br>
        <label for="lname">Soyad:</label>
        <input type="text" id="lname" name="lname" required><br> <br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="Email" name="email" required><br> <br>

        <!-- Password Input -->
        <label for="pwd">Parola:</label>
        <input type="password" id="pwd" name="pwd" minlength="8" required><br> <br>

        <!-- Radio Button Input -->
        <p>Cinsiyet:</p>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Erkek</label><br>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Kadın</label><br> <br>

        <!-- Select Input -->
        <label for="fruit">Favori Meyveniz:</label>
        <select name="fruit" id="fruit">
            <option value="pear">Armut</option>
            <option value="apple">Elma</option>
            <option value="plum">Erik</option>
            <option value="banana">Muz</option>
            <option value="grape">Üzüm</option>     
        </select><br><br>

        <!-- Textarea Input -->
        <label for="message">Mesajınız:</label>
        <textarea name="message" id="message" cols="50" rows="4"></textarea><br> <br>

        <!-- Submit Button -->
        <input type="submit" value="Gönder">
    </form>
</body>

</html>
