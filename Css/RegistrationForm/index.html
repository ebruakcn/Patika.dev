<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>

<body>

    <div class="form-container">
        <h1 id="title"> Registration Form</h1>
        <p id="description">Fill in the information below</p>
        <form action="/submit_form" id="survey-form" method="post">
            <div class="form-group">
                <label for="name-label">FullName:</label>
                <input type="text" id="name" name="name" placeholder="FullName" required>
            </div>
            <div class="form-group">
                <label for="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="numberlabel">Age:</label>
                <input type="number" id="age" name="age" min="18" max="50" placeholder="Age" required><br>

            </div>
            <br>
            <label for="gender-label">Gender:</label>
            <select id="dropdown" name="gender">
                <option value="gender">Gender:</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <h3>Where did you here us?</h3>
            <div class="radio-group">
                <input type="radio" name="social" id="social" value="social" required>
                <label for="social">Instagram</label><br>
                <input type="radio" name="social" id="social" value="social" required>
                <label for="social">Linked</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="" name="" value="">
                <label for="">Terms of Service </label><br>
                <input type="checkbox" id="" name="" value="">
                <label for="">Subscribe For News</label>
            </div>

            <textarea name="message" id="message" cols="20" rows="4" placeholder="Suggesttions"></textarea><br> <br>
            <button type="submit" class="button" name="button">Sign Up</button>
        </form>
    </div>
</body>

</html>
