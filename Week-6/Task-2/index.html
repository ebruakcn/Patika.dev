<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Play Your Dream Song</h1>
        <img src="drum.png" alt="Trump" class="header-image">
        
    </header>
    <div class="drum-kit">
    <button class="drum" data-sound="sounds/kick.wav" data-key="A">A</button>
    <button class="drum" data-sound="sounds/snare.wav" data-key="S">S</button>
    <button class="drum" data-sound="sounds/hihat.wav" data-key="D">D</button>
    <button class="drum" data-sound="sounds/tink.wav" data-key="F">F</button>
    <button class="drum" data-sound="sounds/tom.wav" data-key="G">G</button>
    <button class="drum" data-sound="sounds/openhat.wav" data-key="H">H</button>
    <button class="drum" data-sound="sounds/ride.wav" data-key="J">J</button>
    <button class="drum" data-sound="sounds/clap.wav" data-key="K">K</button>
    <button class="drum" data-sound="sounds/boom.wav" data-key="L">L</button>
</div>
    <script src="script.js"></script>
</body>
</html>
